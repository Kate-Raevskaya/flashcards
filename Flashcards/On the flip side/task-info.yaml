  visible: true
  text: |+
    * {margin: 0; padding: 0;}

    .container {
        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        background-image: url("resources/world.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 75%;

    }

    .card {
        background: #ffd5bd;
        /*border: 2px solid #ff925a;*/
        width: 150px;
        height: 150px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
    }

    .card-container {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
    }

    .card p {
        margin-top: 25px;
        font-size: 23px;
        font-family: 'Oswald', sans-serif;
        text-align: center;
    }

    #title {
        margin-bottom: 25px;
        margin-top: 120px;
        font-family: 'Oswald', sans-serif;
        font-size: 35px;
        font-weight: lighter;
        letter-spacing: 2px;
        color: rgb(67, 77, 84);
    }

